parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
    _instanceof:
        App\Core\Domain\CQRS\Handler:
            tags: ['messenger.message_handler']
    App\:
        resource: '../src/'
        exclude:
            - '../src/Core/Domain/ValueModel/'
            - '../src/Core/Infrastructure/Doctrine/Entity/'
            - '../src/Core/Infrastructure/Symfony/Kernel.php'
            - '../src/Security/Domain/ValueModel/'
            - '../src/Security/Domain/Entity/'

    app.security.user_provider:
        class: App\Security\Infrastructure\Symfony\Security\UserProvider